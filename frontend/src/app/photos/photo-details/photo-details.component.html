<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    <div class="row">
        <div class="col-lg-8">
            <app-photo [url]="photo?.url" [description]="photo?.description"></app-photo>
        </div>
  
        <div class="col-lg-4 p-4">

            <small>
                <p class="text-left break-word">{{photo?.description}}</p>
                <div #fatherNode class="text-left mb-4">
                    <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
                    <i class="fa fa-trash-o fa-2x pull-right" (click)="remove()" photoOwnerOnly [ownedPhoto]="photo" [fatherNode]="fatherNode"></i>
                </div>
                <hr>
            </small>

            <app-photo-comments *ngIf="photo.allowComments else warning"
                [photoId]="photoId">
            </app-photo-comments>

            <ng-template #warning>User has disabled comments for this photo!</ng-template>

        </div>
    </div>
</div>
