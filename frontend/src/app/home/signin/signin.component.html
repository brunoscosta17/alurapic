<h4 class="text-center">Login</h4>

<form [formGroup]="form" class="form mt-4">

    <div class="form-group">
        <input
            formControlName="userName"
            class="form-control" 
            placeholder="Username" 
            autofocus>
        <app-vmessage *ngIf="form.get('userName').errors?.required"
            text="Username is required!">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName="password"
            class="form-control"
            type="password"
            placeholder="Password">
            <app-vmessage *ngIf="form.get('password').errors?.required"
            text="Password is required!">
        </app-vmessage>
    </div>

    <button [disabled]="form.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        Login
    </button>

</form>

<p>Not a user?<a> Register now</a></p>

<pre>{{ this.form.value | json }}</pre>
