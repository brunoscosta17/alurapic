<h4 class="text-center"> Register to embrace a new world!</h4>

<form #signupform="ngForm" class="form mt-4" [formGroup]="form" (submit)="signup()">
    <div class="form-group">

        <input #emailInput formControlName="email" placeholder="E-mail" class="form-control" autofocus >

        <app-vmessage *ngIf="form.get('email').errors?.email && (signupform.submitted || form.get('email').touched)"
            text="Invalid E-mail!">
        </app-vmessage>
        <app-vmessage *ngIf="form.get('email').errors?.required && (signupform.submitted || form.get('email').touched)"
            text="Email is required!">
        </app-vmessage>

    </div>

    <div class="form-group">

        <input formControlName="fullName" placeholder="Full name" class="form-control">

        <app-vmessage *ngIf="form.get('fullName').errors?.required && (signupform.submitted || form.get('fullName').touched)"
            text="Full name is required!">
        </app-vmessage>
        <app-vmessage *ngIf="form.get('fullName').errors?.minlength && (signupform.submitted || form.get('fullName').touched)"
            text="Minimun length is 2!">
        </app-vmessage>
        <app-vmessage *ngIf="form.get('fullName').errors?.maxlength && (signupform.submitted || form.get('fullName').touched)"
            text="Maximun length is 40!">
        </app-vmessage>

    </div>

    <div class="form-group">

        <input formControlName="userName" placeholder="User name" class="form-control">

        <app-vmessage *ngIf="form.get('userName').errors?.required && (signupform.submitted || form.get('userName').touched)"
            text="User name is required!">
        </app-vmessage>
        <app-vmessage *ngIf="form.get('userName').errors?.minlength && (signupform.submitted || form.get('userName').touched)"
            text="Minimun length is 2!">
        </app-vmessage>
        <app-vmessage *ngIf="form.get('userName').errors?.maxlength && (signupform.submitted || form.get('userName').touched)"
            text="Maximun length is 40!">
        </app-vmessage>
        <app-vmessage *ngIf="form.get('userName').errors?.lowerCase && (signupform.submitted || form.get('userName').touched)"
            text="Must be lower case!">
        </app-vmessage>
        <app-vmessage *ngIf="form.get('userName').errors?.userNameTaken"
            text="User name already taken!">
        </app-vmessage>
        <small *ngIf="form.get('userName').valid || form.pending" class="text-success">User available!</small>

    </div>

    <div class="form-group">
        
        <input type="password" formControlName="password" placeholder="Password" class="form-control">

        <app-vmessage *ngIf="form.get('password').errors?.required && (signupform.submitted || form.get('password').touched)"
            text="Password is required!">
        </app-vmessage>
        <app-vmessage *ngIf="form.get('password').errors?.minlength && (signupform.submitted || form.get('password').touched)"
            text="Minimun length is 2!">
        </app-vmessage>
        <app-vmessage *ngIf="form.get('password').errors?.maxlength && (signupform.submitted || form.get('password').touched)"
            text="Maximun length is 40!">
        </app-vmessage>
        <app-vmessage *ngIf="form.errors?.userNamePassword"
            text="Username end password must be different!">
        </app-vmessage>
        
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']"> Sign In!</a></p>
</form>
